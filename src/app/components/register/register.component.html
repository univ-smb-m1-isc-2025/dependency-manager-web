<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Please enter a valid email.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
        }"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minLength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        [ngClass]="{ 'is-invalid': (registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || (registerForm.errors?.['passwordsMismatch'] && registerForm.get('confirmPassword')?.touched) }"
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
          Please confirm your password.
        </div>
      </div>
      <div
        *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('confirmPassword')?.touched"
        class="invalid-feedback"
      >
        Passwords do not match.
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid || isLoading"
    >
      <span
        *ngIf="isLoading"
        class="spinner-border spinner-border-sm me-1"
      ></span>
      Register
    </button>

    <div class="mt-3">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
