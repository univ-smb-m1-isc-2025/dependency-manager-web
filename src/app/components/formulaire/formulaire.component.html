<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="formulaire-container">
  <div class="formulaire">
    <h2>Formulaire</h2>
    <button id="button-quit" (click)="onQuit()"><i class='bx bx-x'></i></button>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" formControlName="url" />
      </div>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="token">Token</label>
        <input type="password" id="token" formControlName="token" />
      </div>
      <button type="submit" [disabled]="form.invalid">Envoyer</button>
    </form>
  </div>
</div>
